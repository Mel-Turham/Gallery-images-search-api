<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./style.css" />
		<title>Galery image</title>
	</head>
	<body>
		<main>
			<div class="Logo"><h1>Mel-Turham 🧑‍💻</h1></div>
			<div class="container">
				<h1 class="title">Image gallery</h1>
				<p class="text">
					Cherche et telecharge l'image de ton choix en une seconde
				</p>
				<form>
					<input
						type="search"
						name="name"
						id="search-input"
						placeholder="Chercher l'image..."
					/>
					<button id="button-search" type="button">
						<svg
							xmlns="http://www.w3.org/2000/svg"
							fill="none"
							viewBox="0 0 24 24"
							stroke-width="1.5"
							stroke="currentColor"
							class="w-6 h-6"
						>
							<path
								stroke-linecap="round"
								stroke-linejoin="round"
								d="m21 21-5.197-5.197m0 0A7.5 7.5 0 1 0 5.196 5.196a7.5 7.5 0 0 0 10.607 10.607Z"
							/>
						</svg>
					</button>
				</form>
			</div>

			<div id="container-images"></div>
		</main>
		<script src="app.js"></script>
	</body>
</html>
